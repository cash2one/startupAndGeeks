<form class="form-signin">
    <h2 class="form-signin-heading">百业APP生成器</h2>
    <label for="username" class="sr-only">用户名</label>
    <div class="filed-wrapper">
        <input type="text" id="username" class="form-control" placeholder="用户名" autofocus data-bind="value:username">
    </div>
    <label for="password" class="sr-only">密 码</label>
    <div class="filed-wrapper">
        <input type="password" id="password" class="form-control" placeholder="密 码" required data-bind="value:password">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" data-bind="value:isRemeberMe,checked:isRemeberMe"> 记住我
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" data-bind="click:submit">登 录</button>
    <div class="has-error">
        <p class="help-block" data-bind="text:message"></p>
    </div>
</form>
