<div class="road-show-apply">
    <div class="container">
        <div class="col-xs-8 col-xs-offset-2">
            <legend class="clearfix">路演申请<span class="glyphicon pull-right" data-bind="click: collapseBasic, css: basicInfoToggle() ? 'glyphicon-menu-up' : 'glyphicon-menu-down'"></span></legend>
            <div data-bind="slideVisible: basicInfoToggle">
                <form action="" method="POST" role="form">
                    <div class="form-group">
                        <label for="">项目名称</label>
                        <input type="text" class="form-control" id="" placeholder="请输入...">
                    </div>
                    <div class="form-group">
                        <label for="">一句话介绍</label>
                        <input type="text" class="form-control" id="" placeholder="请输入...">
                    </div>
                    <div class="form-group">
                        <label for="">项目类别</label>
                        <select name="" id="input" class="form-control" required="required">
                            <option value="">option-1</option>
                            <option value="">option-2</option>
                            <option value="">option-3</option>
                            <option value="">option-4</option>
                            <option value="">option-5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">所在城市</label>
                        <div class="row clearfix">
                            <div class="col-xs-6">
                                <input type="text" class="form-control" placeholder="省／市">
                            </div>
                            <div class="col-xs-6">
                                <input type="text" class="form-control" placeholder="市／区">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">宣传视频</label>
                        <input type="text" class="form-control" id="" placeholder="请输入链接地址...">
                    </div>
                    <div class="form-group">
                        <label for="">商业计划书</label>
                        <div class="row clearfix file-uploader">
                            <div class="col-xs-6">
                                <input type="file" class="form-control file" name="proposal" data-url="/upload/document">
                                <input type="hidden" class="form-control url">
                                <input type="text" class="form-control name" placeholder="请选择文件...">
                            </div>
                            <div class="col-xs-6">
                                <button type="button" class="btn btn-success upload">上传计划书</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">路演PPT</label>
                        <div class="row clearfix file-uploader">
                            <div class="col-xs-6">
                                <input type="file" class="form-control file" name="ppt" data-url="/upload/document">
                                <input type="hidden" class="form-control url">
                                <input type="text" class="form-control name" placeholder="请选择文件...">
                            </div>
                            <div class="col-xs-6">
                                <button type="button" class="btn btn-success upload">上传路演PPT</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">融资计划</label>
                        <input type="text" class="form-control" id="" placeholder="请输入...">
                    </div>
                    <div class="form-group">
                        <label for="">创始人</label>
                    </div>
                </form>
                <form class="form-horizontal creatorForm">
                    <fieldset>
                        <div class="form-group">
                            <label for="" class="col-xs-4 control-label">姓名</label>
                            <div class="col-xs-8">
                                <input type="text" class="form-control" placeholder="请输入...">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-xs-4 control-label">电话</label>
                            <div class="col-xs-8">
                                <input type="text" class="form-control" placeholder="请输入...">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-xs-4 control-label">职位</label>
                            <div class="col-xs-8">
                                <input type="text" class="form-control" placeholder="请输入...">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-xs-4 control-label">能力</label>
                            <div class="col-xs-8">
                                <select name="" id="input" class="form-control" required="required">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-xs-4 control-label">简介</label>
                            <div class="col-xs-8">
                                <textarea name="" id="input" class="form-control" rows="3" required="required" placeholder="请填写..."></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-xs-4 control-label">创业经历</label>
                            <div class="col-xs-8">
                                <textarea name="" id="input" class="form-control" rows="3" required="required" placeholder="请填写..."></textarea>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <legend class="clearfix">其他信息<span class="glyphicon pull-right" data-bind="click: collapseOther, css: otherInfoToggle() ? 'glyphicon-menu-up' : 'glyphicon-menu-down'"></span></legend>
            <form action="" method="POST" role="form" class="" data-bind="slideVisible: otherInfoToggle">
                <div class="form-group">
                    <label for="">项目简述</label>
                    <textarea name="" id="input" class="form-control" rows="3" required="required" placeholder="请填写..."></textarea>
                </div>
                <div class="form-group">
                    <label for="">项目logo</label>
                    <div class="row clearfix file-uploader">
                        <div class="col-xs-6">
                            <input type="file" class="form-control file" name="ppt" data-url="/upload/document">
                            <input type="hidden" class="form-control url">
                            <input type="text" class="form-control name" placeholder="请选择文件...">
                        </div>
                        <div class="col-xs-6">
                            <button type="button" class="btn btn-success upload">上传LOGO</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">市场分析</label>
                    <textarea name="" id="input" class="form-control" rows="3" required="required" placeholder="请填写..."></textarea>
                </div>
                <div class="form-group">
                    <label for="">需求分析</label>
                    <textarea name="" id="input" class="form-control" rows="3" required="required" placeholder="请填写..."></textarea>
                </div>
                <div class="form-group">
                    <label for="">盈利模式</label>
                    <textarea name="" id="input" class="form-control" rows="3" required="required" placeholder="请填写..."></textarea>
                </div>
                <div class="form-group">
                    <label for="">发展规划</label>
                    <textarea name="" id="input" class="form-control" rows="3" required="required" placeholder="请填写..."></textarea>
                </div>
                <div class="form-group">
                    <label for="">其他</label>
                    <textarea name="" id="input" class="form-control" rows="3" required="required" placeholder="请填写..."></textarea>
                </div>
                <button type="submit" class="btn btn-success col-xs-2 save">提交</button>
                <button type="reset" class="btn btn-default col-xs-2 reset">清空</button>
            </form>
        </div>
    </div>
</div>
